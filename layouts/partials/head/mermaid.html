{{ if .Store.Get "hasMermaid" }}
	{{ with resources.GetRemote "https://www.unpkg.com/mermaid/dist/mermaid.min.js" }}
		<script src='{{ .RelPermalink }}' type="text/javascript"></script>
		<script src='{{ (resources.Get "scripts/mermaid.js").RelPermalink }}' type="text/javascript"></script>
	{{ else }}
		{{ errorf "The mermaid partial could not download mermaid from unpkg" }}
	{{ end }}
{{ end }}
